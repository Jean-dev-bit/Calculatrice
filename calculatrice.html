<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <script src="calculatrice.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <!-- 

            Notre projet consiste à créer une calculatrice.
            Ce projet a été réalisé avec trois langages telles que les langages de balisages (HTML5 && CSS3)
            et le JavaScript.
            Avec ses trois technologies , on a pu aboutir à la réalisation de notre projet.
     -->
    <div class="calculator">
        <!-- Ecran / Affichage -->
        <div class="display">
            <!-- La partie dans laquelle  on aura saisir les nombres -->
        <input type="text" id="output">
        </div>
        <!-- Les boutons qu'on peut cliquer et qui peuvent réagir -->
        <div class="keys">
        <button onclick="clearOutput()">C</button>
        <button onclick="deleteLast()">CE</button>
        <button onclick="addToOutput('(')">(</button>
        <button onclick="addToOutput(')')">)</button>
        <button onclick="addToOutput('7')">7</button>
        <button onclick="addToOutput('8')">8</button>
        <button onclick="addToOutput('9')">9</button>
        <button onclick="addToOutput('/')">/</button>
        <button onclick="addToOutput('4')">4</button>
        <button onclick="addToOutput('5')">5</button>
        <button onclick="addToOutput('6')">6</button>
        <button onclick="addToOutput('*')">*</button>
        <button onclick="addToOutput('1')">1</button>
        <button onclick="addToOutput('2')">2</button>
        <button onclick="addToOutput('3')">3</button>
        <button onclick="addToOutput('-')">-</button>
        <button onclick="addToOutput('0')">0</button>
        <button onclick="addToOutput('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="addToOutput('+')">+</button>
        </div>
        </div>
        
</body>
</html>
